<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Media/embedding: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      audio {
        width: 100%;
        height: 300px;
      }
    </style>
  </head>

  <body>
    <h1>Basic audio embed</h1>

<audio controls>
  <source src="media/audio.mp3" type="audio/mp3">
  <p>Weep we must; your browser doesn't like listening to this audio file. Lucky enough, you can check it out <a
      href="media/audio.mp3">here</a>.</p>
</audio>

  </body>

</html>
